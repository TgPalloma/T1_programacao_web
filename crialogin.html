<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/crialogin.css">
</head>

<body>
    <main>
        <section>
            <div class="cabecalho">
                <img class="cabecalho__imagem" src="./assets/imgpetshop.png" alt="imagem pet shop">
                <h1 class="cabecalho__titulo">Criar sua conta pet</h1>
            </div>

            <form class="formulario">
                <div class="formulario__nome_sobrenome">

                    <p class="formulario__nome">Nome:<br>
                        <input  class="formulario__campo__nome"type="text" name="Nome"></p>

                    <p class="formulario__nome">Sobrenome:<br>
                        <input  class="formulario__campo__nome"type="text" name="Sobrenome"></p>

                    <p class="formulario__nome__usuario">Nome de Usuário:<br>
                        <input  class="formulario__campo__nome__usuario"type="text" name="Sobrenome"></p>

                    <p>Você pode usar letras, numeros e pontos finais</p>

                    <a class="link_email_proprio" href="google.com">Usar meu endereço de e-mail ao invés disso</a>
                    
                    <p class="formulario__senha">Senha:<br>
                        <input  class="formulario__campo__senha"type="password" name="Senha"></p>

                    <p class="formulario__senha">Confirmar Senha:<br>
                        <input  class="formulario__campo__senha"type="password" name="ConfirmaSenha"></p>
                </div>
            </form>
        </section>
    </main>    
</body>

</html>
